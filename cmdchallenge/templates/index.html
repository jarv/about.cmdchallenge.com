{% extends "base.html" %}
{% block content %}        
<div class="posts">
    <ol id="post-list">
    {% for article in articles_page.object_list %}        
        <li class="posts">
          <article class="post">
            <div class="post-content">
              <header> 
                <h1 class="content-entry-title">
                    <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title}}">{{ article.title }}</a>
                </h1> 
              </header>
              <footer class="post-info">
                <abbr>
                  {{ article.locale_date }} 
                </abbr>
              </footer><!-- /.post-info -->
              <div class="entry-content"> {{ article.content }}
              <!-- /.entry-content -->
            </div>
          </article>
        </li>
    {% endfor %}
    </ol><!-- /#posts-list -->
</div>
{% include 'pagination.html' %}
{% endblock content %}
